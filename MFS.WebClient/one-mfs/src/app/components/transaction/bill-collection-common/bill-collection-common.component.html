<div class="form-elements">
    <p-card [style]="{'margin-bottom':'20px'}">
        <div class="form-group">
            <h6 class="form-header"><i class="fa fa-list-alt" aria-hidden="true"></i> {{featurePayModel.TITLE}}</h6>
            <p-fieldset>
                <div class="form-group row" *ngIf="isShowSubMenuDDL">
                    <label for="name" class="col-sm-3 col-form-label single-line">Select {{featurePayModel.SUBMENUTITLE}} <span class="mandatory">*</span></label>
                    <div class="col-sm-6">
                        <p-dropdown [options]="subMenuList" [(ngModel)]="billCollectionCommonModel.subMenuId" placeholder="Select {{featurePayModel.SUBMENUTITLE}}" [filter]="true" filterBy="label,value.name" [style]="{display: 'grid'}"></p-dropdown>
                        <p-message *ngIf="(billCollectionCommonModel.subMenuId==null || billCollectionCommonModel.subMenuId=='') && error " severity="error" text="Cannot be left blank"></p-message>
                    </div>
                </div>

                <div class="form-group row" *ngIf="isShowMonth">
                    <label for="name" class="col-sm-3 col-form-label single-line">Bill Month <span class="mandatory">*</span></label>
                    <div class="col-sm-6">
                        <p-dropdown [options]="monthYearList" [(ngModel)]="billCollectionCommonModel.month" [filter]="true" placeholder="Select {{featurePayModel.MONTHTITLE}}" filterBy="label,value.name" [style]="{display: 'grid'}"></p-dropdown>
                        <p-message *ngIf="(billCollectionCommonModel.month==null || billCollectionCommonModel.month=='') && error " severity="error" text="Cannot be left blank"></p-message>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="name" class="col-sm-3 col-form-label single-line">Enter {{featurePayModel.BILLTITLE}} <span class="mandatory">*</span></label>
                    <div class="col-sm-6">
                        <input type="text" maxlength="16" class="form-control form-input" placeholder="Enter {{featurePayModel.BILLTITLE}}" pInputText pKeyFilter="money" [(ngModel)]="billCollectionCommonModel.billId">
                        <p-message *ngIf="(billCollectionCommonModel.billId==null || billCollectionCommonModel.billId==''|| billCollectionCommonModel.billId=='0') && error " severity="error" text="Cannot be left blank"></p-message>
                    </div>
                </div>

                <div class="form-group row" *ngIf="isShowCardHolder">
                    <label for="mphone" class="col-sm-3 col-form-label">Enter Card Holder Name <span class="mandatory">*</span></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-input" [(ngModel)]="billCollectionCommonModel.cardHolderName" pKeyFilter="text">
                    </div>
                </div>



                <div class="form-group row">
                    <label for="name" class="col-sm-3 col-form-label single-line">Enter Amount <span class="mandatory">*</span></label>
                    <div class="col-sm-6">
                        <input type="text" maxlength="9" class="form-control form-input" placeholder="0" pInputText pKeyFilter="money" [(ngModel)]="billCollectionCommonModel.amount" (change)="GetAmountInWords();" [disabled]="true">
                        <p-message *ngIf="(billCollectionCommonModel.amount==null || billCollectionCommonModel.amount==''|| billCollectionCommonModel.amount=='0') && error " severity="error" text="Cannot be left blank"></p-message>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mphone" class="col-sm-3 col-form-label">Beneficiary Mobile Number <span class="mandatory">*</span></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-input" [(ngModel)]="billCollectionCommonModel.beneficiaryNumber" placeholder="01xxxxxxxxx" pKeyFilter="int" maxlength="11">
                        <p-message *ngIf="(billCollectionCommonModel.beneficiaryNumber==null || billCollectionCommonModel.beneficiaryNumber=='') && error " severity="error" text="Cannot be left blank"></p-message>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mphone" class="col-sm-3 col-form-label"></label>
                    <div class="col-sm-4">
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-blue btn-sm btn-block" (click)="onCheck()"><i class="fas fa-check"></i> Check</button>
                    </div>
                </div>


            </p-fieldset>

        </div>

    </p-card>
</div>
