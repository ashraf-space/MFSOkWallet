<mfs-loader *ngIf="isLoading"></mfs-loader>
<div class="form-elements">
    <p-card [style]="{'margin-bottom':'20px'}">
        <div class="form-group">
            <h6 class="form-header"><i class="fa fa-list-alt" aria-hidden="true"> Disbursement Posting</i> </h6>
            <div class="row">
                <div class="col-md-5">
                    <p-dropdown [options]="companyAndBatchNoList" [(ngModel)]="processBatchNo" placeholder="Select Company and Batch No" [filter]="true" filterBy="label,value.name" [style]="{display: 'grid'}" (onChange)="getDataForPosting();"></p-dropdown>
                    <p-message *ngIf="(processBatchNo==null || processBatchNo=='') && error " severity="error" text="Cannot be left blank"></p-message>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" [disabled]="isAllSendDisabled" (click)="AllSend();">All Send</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" [disabled]="isBatchDeleteDisabled" (click)="BatchDelete();">Batch Delete</button>
                </div>
                <div class="col-md-2">
                    
                </div>
                <div class="col-md-2">
                    
                </div>
            </div>

            <p-fieldset legend="Details">
                <p-table [value]="tblDisburseInvalidDataList" [scrollable]="true" scrollHeight="200px">
                    <ng-template pTemplate="header">
                        <tr>
                            <th *ngFor="let col of cols" style="text-align:center" width="{{col.width}}">
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData>
                        <tr>
                            <td *ngFor="let col of cols" style="text-align:center" width="{{col.width}}">
                                {{rowData[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="p-grid" style="margin:auto">
                    <div class="p-col-4">

                    </div>
                    <div class="p-col-8">
                        <div class="form-group row">
                            <label class="col-sm-4" style="text-align:right">Total Amount : {{totalSum}}</label>
                            <div class="col-sm-8">
                                <!--<input type="text" class="form-control" *ngIf="tblDisburseInvalidDataList && tblDisburseInvalidDataList.length > 0" [(ngModel)]="totalSum" [disabled]="true">-->
                            </div>
                        </div>
                    </div>
                </div>
            </p-fieldset>




        </div>
    </p-card>
</div>
