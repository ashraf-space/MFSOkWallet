<div class="form-elements">
    <p-card [style]="{'margin-bottom':'20px'}">
        <div class="form-group">
            <h6 class="form-header"><i class="fa fa-list-alt" aria-hidden="true"></i> Branch Cash In ( Deposit )</h6>
            <p-fieldset>
                <div class="form-group row">
                    <label for="mphone" class="col-sm-2 col-form-label">OK Wallet No <span class="mandatory">*</span></label>
                    <div class="col-sm-6">
                        <!--<p-inputMask mask="99999999999" [(ngModel)]="branchCashInModel.mphone" placeholder="017xxxxxxxx" pKeyFilter="int" (change)="getDetailsByMphone()" [style]="{'width':'100%'}"></p-inputMask>-->
                        <input type="text" class="form-control form-input" [(ngModel)]="branchCashInModel.mphone" placeholder="01xxxxxxxxx" pKeyFilter="int" maxlength="11" (change)="getDetailsByMphone()">
                        <p-message *ngIf="(branchCashInModel.mphone==null || branchCashInModel.mphone=='') && error " severity="error" text="Cannot be left blank"></p-message>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label single-line">Cash In Amount <span class="mandatory">*</span></label>
                    <div class="col-sm-6">
                        <input type="text" maxlength="9" class="form-control form-input" placeholder="0" pInputText pKeyFilter="money" [(ngModel)]="branchCashInModel.cashInAmount" (change)="GetAmountInWords();" [disabled]="isEnableCashInAmt">
                        <p-message *ngIf="(branchCashInModel.cashInAmount==null || branchCashInModel.cashInAmount==''|| branchCashInModel.cashInAmount=='0') && error " severity="error" text="Cannot be left blank"></p-message>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="amountInWords" [disabled]="true">
                    </div>
                </div>
            </p-fieldset>

            <p-fieldset>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label single-line">Name </label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-input" placeholder="" [(ngModel)]="branchCashInModel.name" disabled="disabled">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label single-line">Category</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-input" placeholder="" [(ngModel)]="branchCashInModel.category" disabled="disabled">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label single-line">Status</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-input" placeholder="" [(ngModel)]="branchCashInModel.status" disabled="disabled">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label single-line">Reg Status</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-input" placeholder="" [(ngModel)]="branchCashInModel.regStatus" disabled="disabled">
                    </div>
                </div>
            </p-fieldset>






        </div>

    </p-card>
</div>

<app-generic-form-action [disableAction]="isActionDisabled" [customeMsg]="'Did you receive Cash money from Customer?'" (onSave)="onBranchCashInSave()"></app-generic-form-action>
