<generic-grid [gridConfig]="gridConfig" (customAction)="ondetail($event)">
    <div class="p-grid">
        <div class="p-col-3">
            <div class="input-group">
                <input class="form-control" style="border:none;min-height: 70% !important; font-size: 150% !important" pInputText placeholder="From" placement="bottom"
                       name="dp" [(ngModel)]="dateObj.fromDate" [readonly]="true" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="fa fa-calendar btn btn-blue btn-sm btn-reverse btn-block" (click)="d.toggle()" type="button"></button>
                </div>
            </div>
        </div>
        <div class="p-col-3">
            <div class="input-group">
                <input class="form-control" style="border:none; min-height: 70% !important;font-size: 150% !important" pInputText placeholder="To" placement="bottom"
                       name="dp1" [(ngModel)]="dateObj.toDate" [readonly]="true" ngbDatepicker #e="ngbDatepicker">
                <div class="input-group-append">
                    <button class="fa fa-calendar btn btn-blue btn-sm btn-reverse btn-block" (click)="e.toggle()" type="button"></button>
                </div>
            </div>
        </div>
        <div class="p-col-4">
            <input class="form-control" style="border:none; min-height: 70% !important;font-size: 150% !important" pInputText placeholder="MPhone - Optional" [(ngModel)]="dateObj.mPhone" [disabled]="mPhone">
        </div>
        <div class="p-col-2">
            <button type="button" class="btn btn-blue btn-sm btn-reverse btn-block" (click)="onDateChange()"><i class="far fa-clock"></i> Reload</button>
        </div>
    </div>
</generic-grid>

<app-generic-modal [initiateModal]="showModal" [header]="'Transaction Detail'" [hideConfirm]="true" (onDestroy)="showModal=false" *ngIf="showModal"> 
    <app-transaction-detail [transactionModel]="detailObj"></app-transaction-detail>
</app-generic-modal>
