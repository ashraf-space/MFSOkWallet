
<div class="form-elements">
    <p-card [style]="{'margin-bottom':'20px'}">
        <div class="form-group">
            <h6 class="form-header"><i class="fa fa-list-alt" aria-hidden="true"></i> Fund Entry (Commission to Main)</h6>
            <p-fieldset legend="Transfer Commission to Main">
                <div class="p-grid">
                    <div class="p-col-1">

                    </div>
                    <div class="p-col-2" style="text-align:center">
                        <label>A/C No.</label>
                    </div>
                    <div class="p-col-3" style="text-align:center">
                        <label>Holder Name</label>
                    </div>
                    <div class="p-col-3">
                        <div style="text-align:center">
                            <label style="text-align:center">A/C Category</label>
                        </div>
                    </div>
                    <div class="p-col-3">
                        <div style="text-align:center">
                            <label style="text-align:center">Commission Balance</label>
                        </div>
                    </div>
                </div>

                <div class="p-grid">
                    <div class="p-col-1">
                        <label class="col-form-label" style="text-align:center">From A/C <span class="mandatory">*</span></label>
                    </div>
                    <!--<div class="p-col-5">
                        <div>
                            <p-dropdown [options]="acList" [(ngModel)]="fundTransferModel.transFrom" placeholder="Select A/C" [filter]="true" filterBy="label,value.name" [style]="{display: 'grid'}" (onChange)="fillAmountByMphone(fundTransferModel.transFrom,'From');"></p-dropdown>
                        </div>
                    </div>-->
                    <div class="p-col-2">
                        <p-inputMask mask="99999999999" [(ngModel)]="fundTransferModel.transFrom" pKeyFilter="int" [style]="{'width':'100%'}" (change)="fillAmountByMphone(fundTransferModel.transFrom,'From');"></p-inputMask>
                        <p-message *ngIf="(fundTransferModel.transFrom==null || fundTransferModel.transFrom=='') && error " severity="error" text="Cannot be left blank"></p-message>
                    </div>
                    <div class="p-col-3">
                        <input type="text" class="form-control" [(ngModel)]="fromHolderName" [disabled]="true">
                    </div>
                    <div class="p-col-3">
                        <div>
                            <input type="text" class="form-control" [(ngModel)]="fromCategory" [disabled]="true">
                        </div>
                    </div>
                    <div class="p-col-3">
                        <div>
                            <input type="text" class="form-control" [(ngModel)]="fromAmount" id="fromAmount" pKeyFilter="int" [disabled]="true">
                        </div>
                    </div>
                </div>
            </p-fieldset>

            <br />

            <div class="p-grid">
                <div class="p-col-4">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label third-line">Transfer Amount<span class="mandatory">*</span></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="fundTransferModel.payAmt" id="PayAmt" pInputText pKeyFilter="money" (change)="GetTransactionDetailsByPayAmount();">
                        </div>
                    </div>
                </div>
                <div class="p-col-4">

                </div>
                <div class="p-col-4">

                </div>

            </div>

            <p-fieldset legend="Transaction Details">

                <p-table [value]="vMTransactionDetailList">
                    <ng-template pTemplate="header">
                        <tr>
                            <th *ngFor="let col of cols" style="text-align:center">
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData>
                        <tr>
                            <td *ngFor="let col of cols" style="text-align:right">
                                {{rowData[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="p-grid" style="margin:auto">
                    <div class="p-col-4">

                    </div>
                    <div class="p-col-8">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label single-line">In Words :</label>
                            <div class="col-sm-10">

                                <input type="text" class="form-control" [(ngModel)]="vMTransactionDetailList[6].inWords" [disabled]="true">

                            </div>
                        </div>
                    </div>
                </div>
            </p-fieldset>





        </div>
    </p-card>
</div>

<!--<app-generic-form-action [isEditMode]="isEditMode" (onSave)="saveMerchant($event)" (onDelete)="onDeleteMerchant($event)"></app-generic-form-action>-->
<app-generic-form-action [isEditMode]="isEditMode"></app-generic-form-action>
