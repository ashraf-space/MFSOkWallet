<div class="form-elements">
    <p-card [style]="{'margin-bottom':'20px'}">
        <div class="form-group">
            <h6 class="form-header"><i class="fas fa-dice-d20" aria-hidden="true"></i>  Secured Role</h6>
            <div class="form-group row">
                <label for="role" class="col-sm-1 col-form-label">Role Name <span class="mandatory">*</span></label>
                <div class="col-sm-11">                    
                    <input type="text" class="form-control form-input" id="role" placeholder="Role Name" [(ngModel)]="roleModel.name">
                </div>
            </div>
            <div class="form-group row">
                <label for="role" class="col-sm-1 col-form-label single-line">Description </label>
                <div class="col-sm-11">                    
                    <input type="text" class="form-control form-input" id="role" placeholder="Role Name" [(ngModel)]="roleModel.description">
                </div>
            </div>
            <div class="p-grid">
                <div class="p-col-6">
                    <div class="form-group row">
                        <label for="regDate" class="col-sm-2 col-form-label single-line">Priority</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="regDate" placeholder="Priority" [(ngModel)]="roleModel.priority" pKeyFilter="int">
                        </div>
                    </div>
                </div>
                <div class="p-col-6">
                    <div class="form-group row">
                        <label for="regDate" class="col-sm-2 col-form-label single-line">Discriminator</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="regDate" placeholder="Discriminator" [(ngModel)]="roleModel.discriminator">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </p-card>
</div>

<app-generic-form-action [isEditMode]="isEditMode" (onSave)="onRoleSave()" (onDelete)="onDeleteRole($event)"></app-generic-form-action>
