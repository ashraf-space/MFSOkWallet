<p-panel header="Search Trail" [toggleable]="true">
	<div class="form-group">
		<div class="p-grid">
			<div class="p-col-2">
				<label for="float-input input-lg" class="col-form-label">User </label>
				<p-dropdown [options]="userList" placeholder="Select User"  [(ngModel)]="auditObj.user" [style]="{display: 'grid'}" [filter]="true"></p-dropdown>
			</div>
			<div class="p-col-2">
				<label for="float-input input-lg" class="col-form-label">Action </label>
				<p-dropdown [options]="actionList" placeholder="Select Action" [(ngModel)]="auditObj.action" [style]="{display: 'grid'}" [filter]="true"></p-dropdown>
			</div>
			<div class="p-col-2">
				<label for="float-input input-lg" class="col-form-label">Parent Menu </label>
				<p-dropdown [options]="parentMenuList" placeholder="Select Menu" [(ngModel)]="auditObj.menu" [style]="{display: 'grid'}" [filter]="true"></p-dropdown>
			</div>
			<div class="p-col-2">
				<label for="float-input input-lg" class="col-form-label">From</label>
				<div class="input-group">
					<input class="form-control" pInputText placeholder="From" placement="bottom" [readonly]="true"
						   name="dp" [(ngModel)]="auditObj.fromDate" (click)="d.toggle()" ngbDatepicker #d="ngbDatepicker">
				</div>
			</div>
			<div class="p-col-2">
				<label for="float-input input-lg" class="col-form-label">To</label>
				<div class="input-group">
					<input class="form-control" pInputText placeholder="To" placement="bottom" [readonly]="true"
						   name="dp1" [(ngModel)]="auditObj.toDate" (click)="e.toggle()" ngbDatepicker #e="ngbDatepicker">

				</div>
			</div>						
			<div class="p-col-2">
				<label for="float-input input-lg" class="col-form-label">Search</label>
				<button type="button" class="btn btn-blue btn-sm btn-reverse btn-block" (click)="onSearch()"><i class="fas fa-search" style="text-align:center"></i></button>
			</div>
		</div>
	</div>
</p-panel>
<br />
<generic-grid [gridConfig]="gridConfig"  (customAction)="ondetail($event)" *ngIf="showGrid"></generic-grid>

<app-generic-modal [initiateModal]="showModal" [header]="'Audit Detail'" [hideConfirm]="true" (onDestroy)="showModal=false" *ngIf="showModal">
	<app-audit-trail-dtl [entityId]="auditId"></app-audit-trail-dtl>
</app-generic-modal>
