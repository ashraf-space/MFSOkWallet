<fieldset [disabled]="isRegPermit ? 'disabled' : null">
	<div class="form-elements">
		<p-card [style]="{'margin-bottom':'20px'}">
			<div class="form-group">
				<h6 class="form-header"><i class="fa fa-list-alt" aria-hidden="true"></i>  <span *ngIf="!isEditMode"> Create</span><span *ngIf="isEditMode"> Update</span> Area </h6>      
				<div class="p-grid">
					<div class="p-col-12">
						<div class="form-group row">
							<label for="regDate" class="col-sm-2 col-form-label single-line">Region <span class="mandatory">*</span></label>
							<div class="col-sm-10">
								<p-dropdown [options]="regionCategoryList" [(ngModel)]="areaModel.parent" placeholder="Select Region" [disabled]="isRegPermit"
								            [showClear]="true" [style]="{display: 'grid'}"></p-dropdown>
								<p-message *ngIf="(areaModel.parent==null || areaModel.parent=='') && error " severity="error" text="Cannot be left blank"></p-message>

							</div>
						</div>
					</div>
				</div>
				<div class="p-grid">
					<div class="p-col-12">
						<div class="form-group row">
							<label for="name" class="col-sm-2 col-form-label single-line">Area<span class="mandatory">*</span></label>
							<div class="col-sm-10">
								<input type="text" id="name" name="name" class="form-control" required placeholder="Area Name" [(ngModel)]="areaModel.name">
								<p-message *ngIf="(areaModel.name==null || areaModel.name=='') && error " severity="error" text="Cannot be left blank"></p-message>

							</div>
						</div>
					</div>
				</div>
			</div>
		</p-card>
	</div>
</fieldset>
<!--<app-generic-stepper-form-action [isEditMode]="isEditMode" (onSave)="onSaveArea($event)" ></app-generic-stepper-form-action>-->

<app-generic-form-action [isEditMode]="isEditMode" (onSave)="onSaveArea($event)" ></app-generic-form-action>
