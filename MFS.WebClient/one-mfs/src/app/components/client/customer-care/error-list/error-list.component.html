<p-panel header="Search Error" [toggleable]="true">
	<div class="form-group">
		<div class="p-grid">
			<div class="p-col-3">
				<label for="float-input input-lg" class="col-form-label">User </label>
				<p-dropdown [options]="userList" placeholder="Select User" [(ngModel)]="errorObj.user" [style]="{display: 'grid'}" [filter]="true"></p-dropdown>
			</div>			
			<div class="p-col-3">
				<label for="float-input input-lg" class="col-form-label">From</label>
				<div class="input-group">
					<input class="form-control" pInputText placeholder="From" placement="bottom" [readonly]="true"
						   name="dp" [(ngModel)]="errorObj.fromDate" (click)="d.toggle()" ngbDatepicker #d="ngbDatepicker">
				</div>
			</div>
			<div class="p-col-3">
				<label for="float-input input-lg" class="col-form-label">To</label>
				<div class="input-group">
					<input class="form-control" pInputText placeholder="To" placement="bottom" [readonly]="true"
						   name="dp1" [(ngModel)]="errorObj.toDate" (click)="e.toggle()" ngbDatepicker #e="ngbDatepicker">

				</div>
			</div>
			<div class="p-col-3">
				<label for="float-input input-lg" class="col-form-label">Search</label>
				<button type="button" class="btn btn-blue btn-sm btn-reverse btn-block" (click)="onSearch()"><i class="fas fa-search" style="text-align:center"></i></button>
			</div>
		</div>
	</div>
</p-panel>
<generic-grid [gridConfig]="gridConfig"></generic-grid>
