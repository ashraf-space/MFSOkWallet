<generic-grid [gridConfig]="gridConfig" (customAction)="onResend($event)">    
    <div class="p-grid">
        <div class="p-col-3">
            <div class="input-group">
                <input class="form-control" style="border:none;min-height: 70% !important; font-size: 150% !important" pInputText placeholder="From" placement="bottom"
                       name="dp" [(ngModel)]="dateObj.fromDate" [readonly]="true" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="fa fa-calendar btn btn-blue btn-sm btn-reverse btn-block" (click)="d.toggle()" type="button"></button>
                </div>
            </div>
        </div>
        <div class="p-col-3">
            <div class="input-group">
                <input class="form-control" style="border:none; min-height: 70% !important;font-size: 150% !important" pInputText placeholder="To" placement="bottom"
                       name="dp1" [(ngModel)]="dateObj.toDate" [readonly]="true" ngbDatepicker #e="ngbDatepicker">
                <div class="input-group-append">
                    <button class="fa fa-calendar btn btn-blue btn-sm btn-reverse btn-block" (click)="e.toggle()" type="button"></button>
                </div>
            </div>
        </div>
        <div class="p-col-2">
            <input class="form-control" style="border:none; min-height: 70% !important;font-size: 150% !important" placeholder="A/C #" [(ngModel)]="dateObj.mphone" pInputText>
        </div>
        <div class="p-col-3">
            <input class="form-control" style="border:none; min-height: 70% !important;font-size: 150% !important" placeholder="Message Body" [(ngModel)]="dateObj.messageBody" pInputText>
        </div>
        <div class="p-col-1">
            <button type="button" class="btn btn-blue btn-sm btn-reverse btn-block" (click)="onDateChange()"><i class="fas fa-search"></i></button>
        </div>
    </div>
</generic-grid>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
