<div class="p-grid ">	
		<div class="p-col-12" *ngIf="!isLoading">
			<button type="button" (click)="refreshDashboard()"  class="btn btn-blue btn-sm btn-block btn-reverse">Refresh</button>
		</div>
</div>
<div>
	<div class="p-grid" *ngIf="!isLoading">
		<div class="p-col-6">
			<p-card>
				<div class="p-grid">
					<div class="p-col-6">
						<h6 style="color:cadetblue">Utility Transaction Today</h6>
					</div>
					<div class="p-col-12">
						<p-chart type="bar" [data]="barUtilityDataToday"></p-chart>
					</div>
				</div>
			</p-card>
		</div>
		<div class="p-col-6">
			<p-card>
				<div class="p-grid">
					<div class="p-col-12">
						<h6 style="color:cadetblue">Utility Transaction Month</h6>
					</div>
					<div class="p-col-12">
						<p-chart type="bar" [data]="barUtilityDataMonth"></p-chart>
					</div>
				</div>
			</p-card>
		</div>
		<div class="p-col-6">
			<p-card>
				<div class="p-grid">
					<div class="p-col-12">
						<h6 style="color:cadetblue">Utility Transaction Lifetime</h6>
					</div>
					<div class="p-col-12">
						<p-chart type="bar" [data]="barUtilityDataAll"></p-chart>
					</div>
				</div>
			</p-card>
		</div>
	</div>
	<div class="loader-center" *ngIf="isLoading">
		<p-progressSpinner></p-progressSpinner>
	</div>
</div>
