<mfs-pdf-viewer [src]="pdf" #mfsPdfViewer></mfs-pdf-viewer>
<div class="p-grid">
    <div class="p-col-12">
        <p-card>
            <div class="p-grid">
                <div class="p-col-2">
                    <button class="btn btn-danger btn-reverse btn-sm btn-block" (click)="cancel()"><i class="fas fa-caret-left"></i> Back</button>
                </div>
                <div class="p-col-7">
                    <h5 style="text-align:center">{{model.ReportName}}</h5>
                </div>
                <div class="p-col-3">
                    <p-selectButton [options]="fileOptionList" [(ngModel)]="reportObject.fileType"></p-selectButton>
                </div>
                <div class="p-col-12">
                    <hr />
                </div>
                <div class="p-col-12">
                    <h6 class="report-description">
                        {{model.ReportDescription}}
                    </h6>
                </div>
                <div class="p-col-12">
                    <hr />
                </div>
                <div class="p-col-12">
                    <div class="p-grid">
                        <div class="p-col-12">
                            <!--<div [ngSwitch]="model.Id" *ngIf="model.Id">-->
							<div [ngSwitch]="model.CallingApi" *ngIf="model.CallingApi">
								<!--<div *ngSwitchCase="1">
		<transaction-history-report #form></transaction-history-report>
	</div>
	<div *ngSwitchCase="13">
		<transaction-history-report #form></transaction-history-report>
	</div>-->
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/GenerateAccountStatement'">
									<account-statement-report #form></account-statement-report>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/CurrentAffairsStatement'">
									<current-affairs-statement #form></current-affairs-statement>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/ChartOfAccounts'">
									<chart-of-accounts #form></chart-of-accounts>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/EODAffairsStatement'">
									<eod-affairs-statement #form></eod-affairs-statement>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Kyc/RegistrationReport'">
									<registration-report #form></registration-report>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Kyc/RegistrationReportSummary'">
									<app-registration-summary #form></app-registration-summary>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Kyc/AgentInformation'">
									<app-agent-information #form></app-agent-information>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/GLStatement'">
									<app-gl-statement #form></app-gl-statement>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Kyc/KycBalance'">
									<app-kyc-balance #form></app-kyc-balance>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/TransactionSummaryOrDtl'">
									<app-transaction #form></app-transaction>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/FundTransfer'">
									<app-fund-transfer #form></app-fund-transfer>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/BillCollection/DpdcDescoReport'">
									<app-dpdc-desco #form></app-dpdc-desco>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/BranchCashinCashout'">
									<app-branch-cashin-cashout #form></app-branch-cashin-cashout>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/BillCollection/CreditPaymentReport'">
									<app-credit-card-report #form></app-credit-card-report>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/BillCollection/CreditPaymenBeftnInfotReport'">
									<app-credit-beftn #form></app-credit-beftn>
								</div>

								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/ParticularWiseTransaction'">
									<app-particular-wise-transaction #form></app-particular-wise-transaction>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/BillCollection/EdumanBillReport'">
									<app-eduman-bill #form></app-eduman-bill>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/DateWiseBalance'">
									<app-date-wise-balance #form></app-date-wise-balance>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/ItemWiseServices'">
									<app-item-wise-services #form></app-item-wise-services>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/RmgWiseSalaryDisbursement'">
									<app-rmg-wise-salary-disbursement #form></app-rmg-wise-salary-disbursement>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Home/ApplicationUserReport'">
									<app-app-user #form></app-app-user>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Kyc/OnlineRegistration'">
									<app-online-reg #form></app-online-reg>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Kyc/RegistrationReportByCategory'">
									<app-reg-rpt-cat #form></app-reg-rpt-cat>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Ems/EmsReport'">
									<app-rpt-ems #form></app-rpt-ems>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/BillCollection/NescoBillReport'">
									<app-nesco-bill-rpt #form></app-nesco-bill-rpt>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/BillCollection/CommonBillReport'">
									<app-com-bill-col #form></app-com-bill-col>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Kyc/SourseWiseRegistration'">
									<app-sourse-wise-registration #form></app-sourse-wise-registration>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Kyc/BranchWiseCount'">
									<app-branch-wise-count #form></app-branch-wise-count>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/MfsStatement'">
									<app-mfs-statement #form></app-mfs-statement>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/JgBillDailyDetails'">
									<app-jgbill-daily-details #form></app-jgbill-daily-details>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/BillCollection/CreditCommon'">
									<app-credit-common #form></app-credit-common>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/BillCollection/MmsReport'">
									<app-rpt-mms #form></app-rpt-mms>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Kyc/GenerateQrForBackOff'">
									<app-qr-code #form></app-qr-code>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Kyc/CommissionReport'">
									<app-commission-rpt #form></app-commission-rpt>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Home/AuditTrailReport'">
									<app-rpt-audit #form></app-rpt-audit>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/BillCollection/BankConnectivityReport'">
									<app-bank-connect-rpt #form></app-bank-connect-rpt>
								</div>
                                <div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/BackOffTransfer'">
                                    <app-backoff-transaction #form></app-backoff-transaction>
                                </div>
							</div>
                        </div>
                    </div>
                </div>
                <div class="p-col-12">
                    <hr />
                </div>
                <div class="p-col-12">
                    <button type="button" class="btn btn-blue btn-sm btn-reverse btn-block" (click)="generateReport()">Generate Report <i class="fas fa-download"></i></button>
                </div>
            </div>
        </p-card>
    </div>
</div>
<mfs-loader *ngIf="isLoading"></mfs-loader>
