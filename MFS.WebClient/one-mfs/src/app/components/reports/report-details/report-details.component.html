<mfs-pdf-viewer [src]="pdf" #mfsPdfViewer></mfs-pdf-viewer>
<div class="p-grid">
    <div class="p-col-12">
        <p-card>
            <div class="p-grid">
                <div class="p-col-2">
                    <button class="btn btn-danger btn-reverse btn-sm btn-block" (click)="cancel()"><i class="fas fa-caret-left"></i> Back</button>
                </div>
                <div class="p-col-7">
                    <h5 style="text-align:center">{{model.ReportName}}</h5>
                </div>
                <div class="p-col-3">
                    <p-selectButton [options]="fileOptionList" [(ngModel)]="reportObject.fileType"></p-selectButton>
                </div>
                <div class="p-col-12">
                    <hr />
                </div>
                <div class="p-col-12">
                    <h6 class="report-description">
                        {{model.ReportDescription}}
                    </h6>
                </div>
                <div class="p-col-12">
                    <hr />
                </div>
                <div class="p-col-12">
                    <div class="p-grid">
                        <div class="p-col-12">
                            <!--<div [ngSwitch]="model.Id" *ngIf="model.Id">-->
							<div [ngSwitch]="model.CallingApi" *ngIf="model.CallingApi">
								<!--<div *ngSwitchCase="1">
		<transaction-history-report #form></transaction-history-report>
	</div>
	<div *ngSwitchCase="13">
		<transaction-history-report #form></transaction-history-report>
	</div>-->
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/GenerateAccountStatement'">
									<account-statement-report #form></account-statement-report>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/CurrentAffairsStatement'">
									<current-affairs-statement #form></current-affairs-statement>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/ChartOfAccounts'">
									<chart-of-accounts #form></chart-of-accounts>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/EODAffairsStatement'">
									<eod-affairs-statement #form></eod-affairs-statement>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Kyc/RegistrationReport'">
									<registration-report #form></registration-report>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Kyc/RegistrationReportSummary'">
									<app-registration-summary #form></app-registration-summary>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Kyc/AgentInformation'">
									<app-agent-information #form></app-agent-information>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/GLStatement'">
									<app-gl-statement #form></app-gl-statement>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Kyc/KycBalance'">
									<app-kyc-balance #form></app-kyc-balance>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/TransactionSummaryOrDtl'">
									<app-transaction #form></app-transaction>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/FundTransfer'">
									<app-fund-transfer #form></app-fund-transfer>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/BillCollection/DpdcDescoReport'">
									<app-dpdc-desco #form></app-dpdc-desco>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/BranchCashinCashout'">
									<app-branch-cashin-cashout #form></app-branch-cashin-cashout>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/BillCollection/CreditPaymentReport'">
									<app-credit-card-report #form></app-credit-card-report>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/BillCollection/CreditPaymenBeftnInfotReport'">
									<app-credit-beftn #form></app-credit-beftn>
								</div>

								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/Transaction/ParticularWiseTransaction'">
									<app-particular-wise-transaction #form></app-particular-wise-transaction>
								</div>
								<div *ngSwitchCase="'../OneMFS.ReportingApiServer/api/BillCollection/EdumanBillReport'">
									<app-eduman-bill #form></app-eduman-bill>
								</div>
							</div>
                        </div>
                    </div>
                </div>
                <div class="p-col-12">
                    <hr />
                </div>
                <div class="p-col-12">
                    <button type="button" class="btn btn-blue btn-sm btn-reverse btn-block" (click)="generateReport()">Generate Report <i class="fas fa-download"></i></button>
                </div>
            </div>
        </p-card>
    </div>
</div>
<mfs-loader *ngIf="isLoading"></mfs-loader>
