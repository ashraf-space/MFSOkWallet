<div class="form-group">
	<div class="p-grid">
		<div class="p-col-4">
			<label for="float-input" class="col-form-label">Based On From<span class="mandatory">*</span></label>
			<p-dropdown [options]="basedOnList" placeholder="Select Source" [(ngModel)]="model.basedOn"
						[filter]="true" filterBy="label,value.name" [style]="{display: 'grid'}"></p-dropdown>

		</div>
		<div class="p-col-4">
			<label for="float-input" class="col-form-label">Account Category<span class="mandatory">*</span></label>
			<p-dropdown [options]="accountCategoryList" placeholder="Select Category" [(ngModel)]="model.accCategory"
						[filter]="true" filterBy="label,value.name" [style]="{display: 'grid'}"></p-dropdown>

		</div>
		<div class="p-col-4">
			<label for="float-input" class="col-form-label">Registration Status<span class="mandatory">*</span></label>
			<p-dropdown [options]="regStatusList" placeholder="Select Status" [(ngModel)]="model.regStatus"
						[filter]="true" filterBy="label,value.name" [style]="{display: 'grid'}"></p-dropdown>

		</div>
		
	</div>
	<div class="p-grid">
		<div class="p-col-4">
			<label for="float-input" class="col-form-label">Option <span class="mandatory">*</span></label>
			<p-dropdown [options]="optionList" placeholder="Select Status" [(ngModel)]="model.options" (onChange)="onOptionChange()"
						[filter]="true" filterBy="label,value.name" [style]="{display: 'grid'}"></p-dropdown>

		</div>

		<div class="p-col-4">
			<label for="float-input" class="col-form-label">From</label>
			<div class="input-group">
				<input class="form-control" placement="down" [readonly]="true" placeholder="From" [disabled]="isDateDisabled"
					   name="dp" [(ngModel)]="model.fromDate" ngbDatepicker #g="ngbDatepicker" (click)="g.toggle()"
					   id="float-input">
			</div>
		</div>
		<div class="p-col-4">
			<label for="float-input" class="col-form-label">To</label>
			<div class="input-group">
				<input class="form-control" placement="down" [readonly]="true" placeholder="To" [disabled]="isDateDisabled"
					   name="dp" [(ngModel)]="model.toDate" ngbDatepicker #h="ngbDatepicker"
					   (click)="h.toggle()" id="float-input">
			</div>
		</div>

	</div>
</div>
