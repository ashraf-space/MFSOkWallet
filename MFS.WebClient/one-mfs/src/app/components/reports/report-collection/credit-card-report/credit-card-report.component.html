<div class="form-group">
	<div class="p-grid">
		<div class="p-col-4">			
			<label for="float-input input-lg" class="col-form-label">Transaction Id</label>
			<div class="input-group">
				<input type="text" class="form-control form-input" [(ngModel)]="model.transNo" pInputText pKeyFilter="int" />
			</div>

		</div>

		<div class="p-col-4">
			<label for="float-input" class="col-form-label">From</label>
			<div class="input-group">
				<input class="form-control" placement="down" [readonly]="true" placeholder="From" 
					   name="dp" [(ngModel)]="model.fromDate" ngbDatepicker #g="ngbDatepicker" (click)="g.toggle()"
					   id="float-input">
			</div>
		</div>
		<div class="p-col-4">
			<label for="float-input" class="col-form-label">To</label>
			<div class="input-group">
				<input class="form-control" placement="down" [readonly]="true" placeholder="To"
					   name="dp" [(ngModel)]="model.toDate" ngbDatepicker #h="ngbDatepicker"
					   (click)="h.toggle()" id="float-input">
			</div>
		</div>

	</div>
</div>
