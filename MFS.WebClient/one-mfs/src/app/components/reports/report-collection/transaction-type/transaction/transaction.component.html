<mfs-loader *ngIf="isLoading"></mfs-loader>
<div class="form-group">
    <div class="p-grid">
        <div class="p-col-4">
            <label for="float-input" class="col-form-label">Transaction Type <span class="mandatory">*</span></label>
            <p-dropdown [options]="tansactionTypeDDL" placeholder="Select Tansaction Type" [(ngModel)]="model.tansactionType" (onChange)="enableDisableService();"
                        [filter]="true" filterBy="label,value.name" [style]="{display: 'grid'}"></p-dropdown>
            <p-message *ngIf="(model.tansactionType==null || model.tansactionType=='') && error " severity="error" text="Cannot be left blank"></p-message>
        </div>

        <div class="p-col-4">
            <label for="float-input" class="col-form-label">OK Service <span class="mandatory">*</span></label>
            <p-dropdown [options]="okServicesList" placeholder="Select OK Services" [(ngModel)]="model.okServices" [disabled]="isDisableService"
                        [filter]="true" filterBy="label,value.name" [style]="{display: 'grid'}"></p-dropdown>
            <p-message *ngIf="(model.okServices==null || model.okServices=='') && error " severity="error" text="Cannot be left blank"></p-message>
        </div>
        <div class="p-col-4">
            <label for="float-input" class="col-form-label">Date Type<span class="mandatory">*</span></label>
            <p-dropdown [options]="dateTypeDDL" placeholder="Select Status" [(ngModel)]="model.dateType"
                        [filter]="true" filterBy="label,value.name" [style]="{display: 'grid'}"></p-dropdown>
            <p-message *ngIf="(model.dateType==null || model.dateType=='') && error " severity="error" text="Cannot be left blank"></p-message>
        </div>

    </div>
    <div class="p-grid">

        <div class="p-col-4">
            <label for="float-input" class="col-form-label">From<span class="mandatory">*</span></label>
            <div class="input-group">
                <input class="form-control" placement="down" [readonly]="true" placeholder="From"
                       name="dp" [(ngModel)]="model.fromDate" ngbDatepicker #g="ngbDatepicker" (click)="g.toggle()"
                       id="float-input">
            </div>
        </div>
        <div class="p-col-4">
            <label for="float-input" class="col-form-label">To<span class="mandatory">*</span></label>
            <div class="input-group">
                <input class="form-control" placement="down" [readonly]="true" placeholder="To"
                       name="dp" [(ngModel)]="model.toDate" ngbDatepicker #h="ngbDatepicker"
                       (click)="h.toggle()" id="float-input">
            </div>
        </div>
        <div class="p-col-4">
            <label for="float-input" class="col-form-label">Gateway<span class="mandatory">*</span></label>
            <p-dropdown [options]="gatewayDDL" placeholder="Select Status" [(ngModel)]="model.gateway"
                        [filter]="true" filterBy="label,value.name" [style]="{display: 'grid'}"></p-dropdown>
            <p-message *ngIf="(model.gateway==null || model.gateway=='') && error " severity="error" text="Cannot be left blank"></p-message>
        </div>

    </div>
   
</div>
