<div class="p-grid">
    <div class="p-col-6">
        <div class="input-group">
            <input class="form-control" style="border: 1px solid;min-height: 70% !important; border-color: #78A0CA;" pInputText placeholder="From" placement="bottom"
                   name="dp1" [(ngModel)]="model.fromDate" ngbDatepicker #e="ngbDatepicker">
            <div class="input-group-append">
                <button class="fa fa-calendar btn btn-blue btn-sm btn-reverse btn-block" (click)="e.toggle()" type="button"></button>
            </div>
        </div>
    </div>
    <div class="p-col-6">
        <div class="input-group">
            <input class="form-control" style="border: 1px solid;min-height: 70% !important; border-color: #78A0CA;" pInputText placeholder="To" placement="bottom"
                   name="dp1" [(ngModel)]="model.toDate" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
                <button class="fa fa-calendar btn btn-blue btn-sm btn-reverse btn-block" (click)="d.toggle()" type="button"></button>
            </div>
        </div>
    </div>
    <div class="p-col-6">
        <!--<span class="ui-float-label ">-->
            <label for="float-input input-lg"><i class='fa fa-search'></i> Enter Account Number <span class="mandatory">*</span></label>
            <input id="float-input" type="text" class="form-control" pInputText [(ngModel)]="model.mphone" pKeyFilter="int" maxlength="13">

        <!--</span>-->
    </div>
    <div class="p-col-6">
        <label for="float-input" class="col-form-label">Balance Type<span class="mandatory">*</span></label>
        <p-dropdown [options]="balanceTypeList" placeholder="Select Type" [(ngModel)]="model.balanceType"
                    [filter]="true" filterBy="label,value.name" [style]="{display: 'grid'}"></p-dropdown>
        <p-message *ngIf="(model.balanceType==null || model.balanceType=='') && error " severity="error" text="Cannot be left blank"></p-message>
    </div>
</div>
