<div class="form-group">
	<div class="p-grid">
		<div class="p-col-6">
			<label for="float-input input-lg" class="col-form-label">Account No</label>
			<input autocomplete="off" type="text" class="form-control form-input"
				   [(ngModel)]="model.accNo" pInputText />
		</div>
		<div class="p-col-6">
			<label for="float-input" class="col-form-label">Category <span class="mandatory">*</span></label>
			<p-dropdown [options]="categoryList" placeholder="Select Category" [(ngModel)]="model.catId"
						[filter]="true" filterBy="label,value.name" [style]="{display: 'grid'}"></p-dropdown>

		</div>

		<div class="p-col-6">
			<label for="float-input" class="col-form-label">From <span class="mandatory">*</span></label>
			<div class="input-group">
				<input class="form-control" placement="down" [readonly]="true" placeholder="From"
					   name="dp" [(ngModel)]="model.fromDate" ngbDatepicker #g="ngbDatepicker" (click)="g.toggle()"
					   id="float-input">
			</div>
		</div>
		<div class="p-col-6">
			<label for="float-input" class="col-form-label">To <span class="mandatory">*</span></label>
			<div class="input-group">
				<input class="form-control" placement="down" [readonly]="true" placeholder="To"
					   name="dp" [(ngModel)]="model.toDate" ngbDatepicker #h="ngbDatepicker"
					   (click)="h.toggle()" id="float-input">
			</div>
		</div>

	</div>
</div>
